<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Vendas de Carros</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/resert.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="src/index.js" defer></script>
</head>

<body>
    <header>
        <h1 id="logo-name">V/Carros</h1>
        <nav>
            <a class="nav-itens" href="#car" class="active">Carros</a>
            <a class="nav-itens" href="#moto">Motos</a>
            <a class="nav-itens" href="#bike">Bicicleta</a>
            <a class="nav-itens" href="#add">Adicionar</a>

        </nav>
        <div>
            <button id="sign-in">
                <i class="material-symbols-outlined">login</i>
                login
            </button>
            <button id="sign-in">cadastrar</button>

        </div>
    </header>
    <main>
      

        <div class="container-filter">
            <span>
                <h3 id="name-category">Catalogo Carro</h3>
                <span class="filter">
                    <select name="preco" id="">
                        <option value="">ano</option>
                        <option value="">2024</option>
                        <option value="">2023</option>
                        <option value="">2022</option>
                        <option value="">2021</option>
                        <option value="">2020</option>
                        <option value="">2020</option>
                        <option value="">2019</option>
                        <option value="">2018</option>
                        <option value="">2017</option>
                        <option value="">2016</option>
                        <option value="">2015</option>
                        <option value="">2014</option>
                    </select>
                    <select>
                        <option value="">condição</option>
                        <option value="">novo</option>
                        <option value="">usado</option>
                    </select>
                </span>
            </span>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar">
                <button class="material-symbols-outlined">search</button>
            </div>
        </div>

        <section class="container-vehicle">
            <div class="list-vehicle">
                <article class="vehicle">
                    <h3 class="name-vehicle"> Ford Mustang</h3>
                    <div class="img-vehicle">
                        <img src="https://mundofixa.com/wp-content/uploads/2017/10/hrv-2_0_0_0.jpg" alt="">
                    </div>
                    <ul>
                        <li><i class="material-symbols-outlined">today</i>2023</li>
                        <li><i class="material-symbols-outlined">payments</i> R$ 32563,00</li>
                    </ul>
                    <button class="btn-add">
                        <i class="material-symbols-outlined">pan_tool_alt </i>
                        ver
                    </button>
                </article>
                <article class="vehicle">
                    <h3 class="name-vehicle"> Palio</h3>
                    <div class="img-vehicle">
                        <img src="http://4.bp.blogspot.com/-Xtt1WUR5jBs/U2v_10l5tMI/AAAAAAABU54/ok3guwjrGxE/s1600/Novo-Fiat-Palio-2015+(4).jpg"
                            alt="">
                    </div>
                    <ul>
                        <li><i class="material-symbols-outlined">today</i>2021</li>
                        <li><i class="material-symbols-outlined">payments</i> R$ 24563,00</li>
                    </ul>
                    <button class="btn-add">
                        <i class="material-symbols-outlined">pan_tool_alt </i>
                        ver
                    </button>
                </article>
                <article class="vehicle">
                    <h3 class="name-vehicle">Gol</h3>
                    <div class="img-vehicle">
                        <img src="https://tse2.mm.bing.net/th?id=OIP.qW2q2YlvBr4bNZ60A-XeKAHaE0&pid=Api&P=0&h=180"
                            alt="">
                    </div>
                    <ul>
                        <li><i class="material-symbols-outlined">today</i>2014</li>
                        <li><i class="material-symbols-outlined">payments</i> R$ 12563,00</li>
                    </ul>
                    <button class="btn-add">
                        <i class="material-symbols-outlined">pan_tool_alt </i>
                        ver
                    </button>
                </article>
                <article class="vehicle">
                    <h3 class="name-vehicle">Fusca</h3>
                    <div class="img-vehicle">
                        <img src="https://st.automobilemag.com/uploads/sites/10/2015/09/2016-Fiat-500-front-three-quarter-in-motion-11.jpg"
                            alt="">
                    </div>
                    <ul>
                        <li><i class="material-symbols-outlined">today</i>2018</li>
                        <li><i class="material-symbols-outlined">payments</i> R$ 14563,00</li>
                    </ul>
                    <button class="btn-add">
                        <i class="material-symbols-outlined">pan_tool_alt </i>
                        ver
                    </button>
                </article>
            </div>
        </section>
    </main>

<footer></footer>

</body>

</html>
