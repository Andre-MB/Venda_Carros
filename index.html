<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Vendas de Carros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="nomeSite">Vendas de Carros</h1>
        <nav>
            <a href="#carros">Carros</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <section id="carros">
        <h2>Nossos Carros</h2>
        <div class="carros-container">
            <article>
                <img src="https://via.placeholder.com/300x200" alt="Carro 1">
                <h3>Ford Mustang 2021</h3>
                <p>Ano: 2021</p>
                <p>Preço: R$150.000,00</p>
            </article>
            <article>
                <img src="https://via.placeholder.com/300x200" alt="Carro 2">
                <h3>Chevrolet Camaro 2022</h3>
                <p>Ano: 2022</p>
                <p>Preço: R$200.000,00</p>
            </article>
            <!-- Adicione mais carros conforme necessário -->
        </div>
    </section>
    <section id="contato">
        <h2>Adicione seu carro</h2>
        <form>
            <input type="email" placeholder="Seu email" required>
            <textarea placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>© 2024 Vendas de Carros</p>
    </footer>
</body>
</html>
